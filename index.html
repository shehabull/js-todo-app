<!doctype html>
<html lang="bn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style/main.css" />

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mt-3">তালিকা তৈরি</h1>
                <section class="section">
                    <div class="w-50 mx-auto">
                        <form id="form">
                            <label for="new-task" class="mb-2">নতুন কাজ যোগ করুন</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="new-task" placeholder="কাজের নাম">
                                <button class="btn btn-primary">যোগ করুন</button>
                            </div>
                        </form>
                    </div>
                </section>


                <section class="row section pt-5">
                    <div class="col-5">
                        <h3>অসম্পূর্ণ কাজ</h3>
                        <ul class="list-group items">
                        </ul>
                    </div>
                    <div class="col-5 mx-auto">
                        <h3>সম্পূর্ণ কাজ</h3>
                        <ul class="list-group completed-items">
                        </ul>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
